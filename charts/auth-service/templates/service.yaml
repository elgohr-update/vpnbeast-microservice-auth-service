---

kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.deployment.name | quote }}
  annotations:
    description: Exposes and load balances the application pods
  labels:
    app: {{ .Values.deployment.name | quote }}
spec:
  ports:
    - name: server-port
      port: {{ .Values.deployment.serverPort }}
      targetPort: {{ .Values.deployment.serverPort }}
    - name: metric-port
      port: {{ .Values.deployment.metricPort }}
      targetPort: {{ .Values.deployment.metricPort }}
    - name: health-port
      port: {{ .Values.deployment.healthPort }}
      targetPort: {{ .Values.deployment.healthPort }}
  selector:
    app: {{ .Values.deployment.name | quote }}
